<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>

<body>
    <form action="practice.html" method="get">
        <h1>Joining Form For Students</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" name="username" size="20">
        </div>
        </br>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your Age" name="username">
        </div>
        </br>
        <div>
            <label for="mobile">Mobile number:</label>
            <input type="tel" name="mobileno" id="monile" placeholder="Enter your Moblie" size="10" required>
        </div>
        </br>

        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter you email" id="email" name="email">
        </div>
        </br>

        <div>
            <label>Password:</label>
            <input type="password" placeholder="Enter Password" name="password" size="4">
        </div>
        </br>

        <div>
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" value="other" id="other">
            <label for="other">Other</label>
        </div>
        </br>

        <div>
            <label> Select Vechile</label>
            <select name="Vehical">
                <option value="bike">bike</option>
                <option value="car">car</option>
                <option value="riksha">riksha</option>
            </select>
        </div>
        </br>

        <div>
            <label>Select Your Favourite games:</label>
            <input type="checkbox" name="game" id="kabbadi">
            <label for="kabbadi">kabbadi</label>
            <input type="checkbox" name="game" id="kho-kho">
            <label for="kho-kho">kho-kho</label>
            <input type="checkbox" name="game" id="volleyball">
            <label for="volleyball">volleyball</label>
        </div>
        <div>
            <label for="fruit">Friuts</label>
            <select name="Fruits" id="Fruit">
                <option value="apple">Apple</option>
                <option value="orange">Orange</option>
                <option value="strawberry">Strawberry</option>
            </select>
        </div>
        </br>

        <textarea rows="4" cols="50" placeholder="ENter your Comment...!"></textarea>

        </br>
        <input type="button" onclick="alert('hello welcome to my website')" value="click me">

        <input type="submit" value="submit">

    </form>

</body>

</html>
